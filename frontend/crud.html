<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DSS Crud Operations Panel</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/css/dss.css"/>
</head>
<body ng-app="dssApp">
<div class="container-fluid margin-10" ng-controller="crudController">
    <div class="row">
        <div class="col-lg-4 logo"></div>
        <div class="col-lg-8 logo-text">
            <h3>DSS Crud Operations Panel</h3>
        </div>
    </div>
    <!--navbar-->
    <div class="row">
        <div class="navbar navbar-inverse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" ng-click="switchPanel('provider')"><span class="glyphicon glyphicon-plus-sign"></span> Add Provider</a>
                </li>
                <li>
                    <a href="#" ng-click="switchPanel('metric')"><span class="glyphicon glyphicon-plus-sign"></span> Add Metric</a>
                </li>
                <li style="margin-right: 25px;">
                    <a href="#" ng-click="switchPanel('service')"><span class="glyphicon glyphicon-plus-sign"></span> Add Service</a>
                </li>
            </ul>
        </div>
    </div>
    <!--/navbar-->
    <!--main container-->
    <div class="row mainContainer">
        <div class="col-lg-12" ng-show="showProviderPanel" class="fade">
            <h4>Add New Provider</h4>

            <form name="providerForm" ng-submit="saveForm('provider', providerData)">
                <div class="form-group" ng-class="{ 'has-error' : providerForm.name.$invalid && !providerForm.name.$pristine }">
                    <label for="name">Name: </label>
                    <input type="text" name="name" ng-model="providerData.name" ng-required="true" class="form-control" autofocus/>
                    <p ng-show="providerForm.name.$invalid" class="help-block">Name is required</p>
                </div>
            </form>
        </div>
        <div class="col-lg-12" ng-show="showMetricPanel">
            <h4>Add New Metric</h4>
            <form name="metricForm" ng-submit="saveForm('metric', metricData)">
                <div class="form-group" ng-class="{ 'has-error' : metricForm.name.$invalid && !metricForm.name.$pristine }">
                    <label for="name">Name: </label>
                    <input type="text" name="name" ng-model="metricData.name" ng-required="true" class="form-control" autofocus/>
                    <p ng-show="metricForm.name.$invalid" class="help-block">Name is required</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : metricForm.name.$invalid && !metricForm.name.$pristine }">
                    <label for="options">Options: </label>
                    <textarea name="options" class="form-control" ng-model="metricData.options" rows="10" required></textarea>
                    <p ng-show="metricForm.options.$invalid && !metricForm.options.$pristine" class="help-block">Options are invalid. They should be a object</p>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Save</button>
            </form>
        </div>
        <div class="col-lg-12" ng-show="showServicePanel">
            <h4>Add New Service</h4>
                <form name="serviceForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group" ng-class="{ 'has-error' : serviceForm.name.$invalid && !serviceForm.name.$pristine }">
                                <label for="name">Name: </label>
                                <input type="text" name="name" ng-model="serviceData.name" ng-required="true" class="form-control" autofocus/>
                                <p ng-show="serviceForm.name.$invalid" class="help-block">Name is required</p>
                            </div>
                            <div class="form-group">
                                <label for="year_founding">Year Founding (yyyy): </label>
                                <input type="number" name="year_founding" ng-model="serviceData.year_founding" class="form-control" min="1900" max="maxYear" ng-minlenght="4" ng-maxlength="4"/>
                                <p ng-show="serviceForm.year_founding.$error.minlength || serviceForm.year_founding.$error.maxlength" class="help-block">Incorrect year</p>
                            </div>
                            <div class="form-group">
                                <label for="website">Website: </label>
                                <input type="url" name="website" ng-model="serviceData.website" class="form-control" ng-required="true"/>
                                <p ng-show="serviceForm.website.$invalid" class="help-block">Website is required</p>
                            </div>
                            <div class="form-group">
                                <label for="logo_url">Logo URL: </label>
                                <input type="url" name="logo_url" ng-model="serviceData.logo_url" class="form-control" ng-required="false"/>
                            </div>
                            <div class="form-group">
                                <label for="description">Description: </label>
                                <textarea name="description" ng-model="serviceData.description" rows="10" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="number_of_employees">Number of Employees: </label>
                                <input type="number" name="number_of_employees" ng-model="serviceData.number_of_employees" class="form-control" ng-required="false" min="1"/>
                                <p ng-show="!serviceForm.number_of_employees.$valid">Can't be lower than 1</p>
                            </div>
                            <div class="form-group">
                                <label for="headquarters">Headquarters: </label>
                                <input type="number" name="headquarters" ng-model="serviceData.headquarters" class="form-control" ng-required="false"/>
                            </div>
                            <div class="form-group">
                                <label for="headquarters_country">Headquarters Country: </label>
                                <input type="number" name="headquarters_country" ng-model="serviceData.headquarters_country" class="form-control" ng-required="false"/>
                            </div>
                            <div class="form-group">
                                <label for="headquarters_continent">Headquarters Continent: </label>
                                <input type="number" name="headquarters_continent" ng-model="serviceData.headquarters_continent" class="form-control" ng-required="false"/>
                            </div>
                        </div>
                        <div class="col-lg-6">

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Save</button>
                </form>
        </div>
    </div>
    <!--/main container-->
</div>
<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/jquery-ui/jquery-ui.min.js"></script>
<script src="components/angular/angular.min.js"></script>
<script src="components/angular-flash/dist/angular-flash.min.js"></script>
<script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="components/select2/select2.min.js"></script>

<!--app-->
<script src="app.min.js"></script>
</body>
</html>
